<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toekomst Relegem</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            position: relative;
        }

        header {
            background: linear-gradient(90deg, #000000, #ff8c00);
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        nav {
            background-color: #000000;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.2s;
            display: inline-block;
        }

        nav a:hover {
            background-color: #ff8c00;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .admin-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #ff8c00;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .admin-button:hover {
            background-color: #ff6500;
        }

        .admin-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            z-index: 2000;
            width: 90%;
            max-width: 600px;
            overflow-y: auto;
        }

        .admin-panel h3 {
            margin-top: 0;
        }

        .admin-panel input[type="text"],
        .admin-panel textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .admin-panel input[type="submit"] {
            background-color: #ff8c00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .admin-panel input[type="submit"]:hover {
            background-color: #ff6500;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .container h2 {
            text-align: center;
            color: #ff8c00;
            margin-bottom: 20px;
        }

        .news-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .news-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .news-item h3 {
            color: #000000;
            margin: 0 0 10px 0;
        }

        .news-item p {
            color: #666;
        }

        .news-item .news-date {
            font-size: 0.9rem;
            color: #999;
            margin-top: 5px;
        }

        .news-item .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.8rem;
            transition: background-color 0.3s ease;
        }

        .news-item .delete-button:hover {
            background-color: #cc0000;
        }

        footer {
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }

        .admin-nav {
            margin-bottom: 20px;
        }

        .admin-nav button {
            background-color: #ff8c00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .admin-nav button:hover {
            background-color: #ff6500;
        }
    </style>
</head>

<body onload="loadNews()">

    <header>
        <h1>Toekomst Relegem</h1>
        <button class="admin-button" onclick="openAdminLogin()">Beheerder</button>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#nieuws">Nieuws</a>
        <a href="#team">Team</a>
        <a href="#kalender">Kalender</a>
        <a href="#contact">Contact</a>
        <a href="#wegbeschrijving">Wegbeschrijving</a>
        <a href="#bestuur">Bestuur</a>
    </nav>

    <div class="container" id="home">
        <h2>Welkom bij Toekomst Relegem</h2>
        <div id="nieuws">
            <h3>Laatste Nieuws</h3>
            <!-- Nieuwsitems worden hier toegevoegd -->
        </div>

    <div class="admin-panel" id="adminPanel">
        <div class="admin-nav">
            <button onclick="showSection('news')">Nieuws</button>
        </div>
        <div id="adminNews" style="display: none;">
            <h3>Plaats een nieuwsbericht</h3>
            <input type="text" id="newsTitle" placeholder="Titel">
            <textarea id="newsContent" placeholder="Inhoud" rows="5"></textarea>
            <input type="submit" value="Plaatsen" onclick="postNews()">
        </div>
        <div id="adminCalendar" style="display: none;">
            <h3>Kalender Aanpassen</h3>
            <textarea id="calendarContent" placeholder="Kalender Inhoud" rows="5"></textarea>
            <input type="submit" value="Bijwerken" onclick="updateCalendar()">
        </div>
        <div id="adminNextMatch" style="display: none;">
            <h3>Volgende Wedstrijd</h3>
            <input type="text" id="nextMatchTitle" placeholder="Titel">
            <textarea id="nextMatchContent" placeholder="Inhoud" rows="5"></textarea>
            <input type="submit" value="Bijwerken" onclick="updateNextMatch()">
        </div>
    </div>

    <div class="admin-panel" id="adminLogin">
        <h3>Beheerder Login</h3>
        <input type="text" id="adminCode" placeholder="Voer de beheercode in">
        <input type="submit" value="Inloggen" onclick="checkAdminCode()">
    </div>

    <div class="admin-panel" id="adminDelete">
        <h3>Beheerder Verwijder Nieuws</h3>
        <input type="text" id="adminDeleteCode" placeholder="Voer de beheercode in om te verwijderen">
        <input type="submit" value="Verwijderen" onclick="checkDeleteCode()">
    </div>

    <script>
        function openAdminLogin() {
            document.getElementById('adminLogin').style.display = 'block';
        }

        function checkAdminCode() {
            const code = document.getElementById('adminCode').value;
            if (code === 'filipvunckxtoekomstrelegem') {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                showSection('news'); // Show the News section by default
            } else {
                alert('Onjuiste code! Probeer het opnieuw.');
            }
        }

        function showSection(section) {
            document.getElementById('adminNews').style.display = 'none';
            
            if (section === 'news') {
                document.getElementById('adminNews').style.display = 'block';
            }
        }

        function postNews() {
            const title = document.getElementById('newsTitle').value;
            const content = document.getElementById('newsContent').value;
            if (title && content) {
                const date = new Date().toLocaleDateString('nl-NL');
                
                // Create a news item object
                const newsItem = {
                    title: title,
                    content: content,
                    date: date
                };
                
                // Retrieve existing news from localStorage
                let newsList = JSON.parse(localStorage.getItem('newsList')) || [];
                
                // Add the new item to the list
                newsList.push(newsItem);
                
                // Save the updated list to localStorage
                localStorage.setItem('newsList', JSON.stringify(newsList));
                
                // Add the news item to the page
                addNewsItemToPage(newsItem);
                
                // Clear input fields
                document.getElementById('newsTitle').value = '';
                document.getElementById('newsContent').value = '';
                alert('Nieuwsbericht geplaatst!');
            } else {
                alert('Vul zowel een titel als inhoud in.');
            }
        }

        function addNewsItemToPage(newsItem) {
            const newsContainer = document.getElementById('nieuws');
            const newNewsItem = document.createElement('div');
            newNewsItem.classList.add('news-item');
            newNewsItem.innerHTML = `
                <h3>${newsItem.title}</h3>
                <p>${newsItem.content}</p>
                <p class="news-date">Geplaatst op: ${newsItem.date}</p>
                <button class="delete-button" onclick="openDeletePanel(this)">Verwijderen</button>
            `;
            newsContainer.appendChild(newNewsItem);
        }

        function openDeletePanel(button) {
            const newsItem = button.parentElement;
            const title = newsItem.querySelector('h3').textContent;
            const deletePanel = document.getElementById('adminDelete');
            deletePanel.style.display = 'block';
            deletePanel.setAttribute('data-title', title); // Save the title for deletion
        }

        function checkDeleteCode() {
            const code = document.getElementById('adminDeleteCode').value;
            const correctCode = 'filipvunckxtoekomstrelegem'; // Same code as login
            const deletePanel = document.getElementById('adminDelete');
            const title = deletePanel.getAttribute('data-title');

            if (code === correctCode) {
                deleteNews(title);
                deletePanel.style.display = 'none';
                alert('Nieuwsbericht verwijderd!');
            } else {
                alert('Onjuiste code! Probeer het opnieuw.');
            }
        }

        function deleteNews(title) {
            // Retrieve existing news from localStorage
            let newsList = JSON.parse(localStorage.getItem('newsList')) || [];
            
            // Filter out the deleted item
            newsList = newsList.filter(item => item.title !== title);
            
            // Save the updated list to localStorage
            localStorage.setItem('newsList', JSON.stringify(newsList));
            
            // Remove the news item from the page
            const newsContainer = document.getElementById('nieuws');
            const newsItems = newsContainer.getElementsByClassName('news-item');
            for (let i = 0; i < newsItems.length; i++) {
                if (newsItems[i].querySelector('h3').textContent === title) {
                    newsContainer.removeChild(newsItems[i]);
                    break;
                }
            }
        }

        function loadNews() {
            // Retrieve news from localStorage
            const newsList = JSON.parse(localStorage.getItem('newsList')) || [];
            
            // Add each news item to the page
            newsList.forEach(newsItem => {
                addNewsItemToPage(newsItem);
            });
        }

        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);

                window.scrollTo({
                    top: targetElement.offsetTop - document.querySelector('nav').offsetHeight,
                    behavior: 'smooth'
                });
            });
        });
    </script>

</body>

</html>
